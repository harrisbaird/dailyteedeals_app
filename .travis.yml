language: android
jdk: oraclejdk8
before_install:
- openssl aes-256-cbc -K $encrypted_e7ac0b1660ba_key -iv $encrypted_e7ac0b1660ba_iv -in android/app/release.keystore.enc -out android/app/release.keystore -d
- nvm install node
install:
- npm install
android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  - addon-google_apis-google-16
script:
- npm test
- cd android && ./gradlew assembleRelease
cache:
  directories:
  - node_modules
env:
  global:
    secure: 
